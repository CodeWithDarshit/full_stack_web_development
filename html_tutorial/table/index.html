<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    table,td{
      border: solid black;
      height: 120px;
      width: 160px;
      border: collapse;
      text-align: center;
      
    }
  </style>
</head>
<body>

  <!-- table is collection of rows and colums -->
<center >
  
  <div class="wrapper">

      <h1>table</h1>

      <table>

        <tr>

       <td>1</td>
       <td>2</td>

        </tr>

        <tr>

          <td>3</td>
          <td>4</td>

        </tr>

      </table>


  </div>
 </center>
  
</body>
</html>
