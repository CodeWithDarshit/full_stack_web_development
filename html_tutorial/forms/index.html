<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forms project</title>
</head>
<body>

  <br action="">
    <h1>job application with resume upload</h1>

    <h3>contact information</h3>

    <label for="name">name</label>
    <input type="text" id="name">

    <label for="name1">last name</label>
    <input type="text" id="name1">
    <br></br>
    <label for="email">email</label>
    <input type="text" name="" id="email">

    <br><br>
    <label for="contact">contact</label>
    <input type="tel" name="contact" id="contact">

    <br> 

    <h3>position</h3>

    <label for="position">position you are apply for</label><br>
    <input type="text" name="" id="position">

    <label for="resume">Resume</label>
    <input type="file" name="resume" id="resume">

    <br><br>
    <label for="portfolio">portfolio website</label>
    <input type="text" id="portfolio">
    <br><br>

    <h4>are you willing to relocate</h4>

    <label for="relocate"></label>
    <input type="radio" name="relocate" id="relocate">
    <label for="relocate">No</label>
    <input type="radio" name="relocate" id="relocate">
    <label for="relocate">Not sure</label>
    <input type="radio" name="relocate" id="relocate">
    <br><br>
    <label for="edu">Highest Education</label>
    <select name="edu" id="edu">
            <option value="select">select degree</option>

      <option value="underGraduate">Associate degree(undergraduate)</option>
      <option value="bachelor's degree (graduate)">bachelor's degree(graduate)</option>
      <option value="master's degree (graduate)">master's degree(graduate)</option>
      <option value="doctor1 degree(graduate)">doctor 1 degree(graduate)</option>
    </select>
    <br>
    <br>

    <fieldset>
      <legend>Skils</legend>

  
      <label for="html">Html</label>
      <input type="checkbox" name="html" id="html"><br>
      <label for="Css">CSS</label>
      <input type="checkbox" name="html" id="CSS"><br>
      <label for="javascript">javascript</label>
      <input type="checkbox" name="html" id="javascript"><br>
      <label for="mern">Mern</label>
      <input type="checkbox" name="html" id="mern">
    </fieldset>
    <br>
    <br>

    <label for="ex">Experience (in years)</label>
    <input type="number" name="ex" id="ex" min="0" max="10">
    <br>
    <br>


    <fieldset>
      <legend>Availability</legend>
      <label for="avi">full time</label>
      <input type="radio" name="avi" id="avi">
      <label for="avii">Internship</label>
      <input type="radio" name="avi" id=" avii">
    </fieldset>
    <br>
  

    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
